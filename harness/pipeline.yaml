pipeline:
  name: swoop-sidekiq-critical
  identifier: pipeline
  projectIdentifier: SwoopNextGen
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: stage-sidekiq-critical
        identifier: stagesidekiqcritical
        description: ""
        type: Deployment
        spec:
          deploymentType: ECS
          service:
            serviceRef: stagesidekiqcritical
            serviceInputs:
              serviceDefinition:
                type: ECS
                spec:
                  artifacts:
                    primary:
                      primaryArtifactRef: <+input>
                      sources: <+input>
          environment:
            environmentRef: stagingcritical
            deployToAll: false
            infrastructureDefinitions:
              - identifier: staging
          execution:
            steps:
              - step:
                  name: ECS Rolling Deploy
                  identifier: ecsRollingDeploy
                  type: EcsRollingDeploy
                  timeout: 10m
                  spec: {}
              - step:
                  type: ShellScript
                  name: Enable_ECS
                  identifier: Enable_ECS
                  spec:
                    shell: Bash
                    onDelegate: true
                    source:
                      type: Inline
                      spec:
                        script: |
                          # aws-cli is installed in the delegate. See this wiki page for infor
                          aws ecs update-service --cluster <+infra.cluster> --service <+project.name>-sidekiq-critical-<+env.name> --region us-east-1 --enable-execute-command --force-new-deployment
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
            rollbackSteps:
              - step:
                  name: ECS Rolling Rollback
                  identifier: ecsRollingRollback
                  type: EcsRollingRollback
                  timeout: 10m
                  spec: {}
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
